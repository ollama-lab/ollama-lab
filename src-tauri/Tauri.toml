"$schema" = "../node_modules/@tauri-apps/cli/schema.json"

product-name = "ollama-lab"
version = "0.1.0"
identifier = "org.ollamalab.tauri"

[build]
before-build-command = "bun ui:build"
before-dev-command = "bun ui:dev"
frontend-dist = "../build"
dev-url = "http://localhost:1420"

[bundle]
active = true
category = "DeveloperTool"
copyright = ""
targets = "all"
external-bin = [ ]
icon = [
  "icons/32x32.png",
  "icons/128x128.png",
  "icons/128x128@2x.png",
  "icons/icon.icns",
  "icons/icon.ico"
]
long-description = ""
resources = [ ]
short-description = ""

[bundle.windows]
digest-algorithm = "sha256"
timestamp-url = ""

[bundle.macOS]
exception-domain = ""
frameworks = [ ]

[bundle.linux.deb]
depends = [ ]

[[app.windows]]
fullscreen = false
height = 600
resizable = true
title = "Ollama Lab"
width = 800
maximized = true

[app.security]
capabilities = ["default"]
