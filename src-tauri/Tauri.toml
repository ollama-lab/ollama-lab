"$schema" = "../node_modules/@tauri-apps/cli/schema.json"

productName = "ollama-lab"
version = "0.1.0"
identifier = "org.ollamalab.tauri"
plugins = { }

[build]
beforeBuildCommand = "bun ui:build"
beforeDevCommand = "bun ui:dev"
frontendDist = "../public"
devUrl = "http://localhost:5173"

[bundle]
active = true
category = "DeveloperTool"
copyright = ""
targets = "all"
externalBin = [ ]
icon = [
  "icons/32x32.png",
  "icons/128x128.png",
  "icons/128x128@2x.png",
  "icons/icon.icns",
  "icons/icon.ico"
]
longDescription = ""
resources = [ ]
shortDescription = ""
createUpdaterArtifacts = "v1Compatible"

  [bundle.windows]
  digestAlgorithm = "sha256"
  timestampUrl = ""

  [bundle.macOS]
  exceptionDomain = ""
  frameworks = [ ]

[bundle.linux.deb]
depends = [ ]

[[app.windows]]
fullscreen = false
height = 600
resizable = true
title = "Ollama Lab"
width = 800
maximized = true

[app.security]
