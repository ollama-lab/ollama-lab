[package]
name = "ollama-lab"
version = "0.1.0"
description = "Yet another Ollama GUI"
authors = ["Charles Dong <chardon_cs@proton.me>"]
license = "MIT"
repository = "https://github.com/chardoncs/ollama-lab.git"
default-run = "ollama-lab"
edition = "2021"
rust-version = "1.60"

[build-dependencies]
tauri-build = { version = "1.5.2", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.6.5", features = [] }
diesel = { version = "2.2", features = ["sqlite"] }
diesel_migrations = { version = "2.2", features = ["sqlite"] }
clap = { version = "^4.5", features = ["derive"] }

[features]
custom-protocol = [ "tauri/custom-protocol" ]
